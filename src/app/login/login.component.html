<app-header pageTitle="Login" class="header">
    <li><a [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a></li>
    <li><a [routerLink]="['/signup']" routerLinkActive="router-link-active">Cadastro</a> </li>
</app-header>
<main class="container">
    <form [formGroup]="form" (ngSubmit)="login()">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email" formControlName="email" />
            <app-field-error-message [showError]="checkValidTouched('email')" errorMessage="Email obrigatório"></app-field-error-message>
        </div>

        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" formControlName="password" />
            <app-field-error-message [showError]="checkValidTouched('password')" errorMessage="Senha é obrigatória"></app-field-error-message>
        </div>
        <div class="input-group">
            <app-button>Logar</app-button>
        </div>
    </form>
</main>
