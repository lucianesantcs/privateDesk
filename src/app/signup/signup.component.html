<app-header pageTitle="Cadastro">
    <li><a [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a></li>
    <li><a [routerLink]="['/signup']" routerLinkActive="router-link-active">Cadastro</a> </li>
</app-header>
<main class="container">
    <form [formGroup]="form" (ngSubmit)="createUser()">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Escolha um email para cadastro" formControlName="email" />
            <app-field-error-message [showError]="checkValidTouched('email')" errorMessage="Email obrigatório">
            </app-field-error-message>
        </div>

        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Escolha uma senha para cadastro" formControlName="password" />
            <app-field-error-message [showError]="checkValidTouched('password')" errorMessage="Senha obrigatória">
            </app-field-error-message>
        </div>
        <div class="input-group">
            <app-button>Criar usuário</app-button>
            <app-button (click)="cancel()">Cancelar</app-button>
        </div>
    </form>
</main>
